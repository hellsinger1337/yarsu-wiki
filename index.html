<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Auth Example</title>
</head>
<body>
    <h1>FastAPI Auth Example</h1>

    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <form id="rate-teacher-form">
        <input type="number" id="teacher-id" placeholder="Teacher ID" required>
        <input type="number" id="knowledge-rating" placeholder="Knowledge Rating" required min="1" max="5">
        <input type="number" id="teaching-skill-rating" placeholder="Teaching Skill Rating" required min="1" max="5">
        <input type="number" id="communication-rating" placeholder="Communication Rating" required min="1" max="5">
        <input type="number" id="easiness-rating" placeholder="Easiness Rating" required min="1" max="5">
        <button type="submit">Rate Teacher</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
