<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastAPI Auth</h1>
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <h2>Verify Email</h2>
        <form id="verify-email-form">
            <input type="email" id="verify-email" placeholder="Email" required>
            <input type="text" id="verify-token" placeholder="Verification Token" required>
            <button type="submit">Verify Email</button>
        </form>
        <h2>Profile</h2>
        <button id="profile-button">Get Profile</button>
        <pre id="profile-result"></pre>
    </div>
    <script>
        const apiBaseUrl = 'http://127.0.0.1:8000/auth';

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`${apiBaseUrl}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch(`${apiBaseUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ username, password }),
            });

            const data = await response.json();
            localStorage.setItem('access_token', data.access_token);
            alert('Logged in successfully!');
        });

        document.getElementById('verify-email-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('verify-email').value;
            const token = document.getElementById('verify-token').value;

            const response = await fetch(`${apiBaseUrl}/verify-email`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, token }),
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        document.getElementById('profile-button').addEventListener('click', async () => {
            const token = localStorage.getItem('access_token');

            if (!token) {
                alert('Please log in first!');
                return;
            }

            const response = await fetch(`${apiBaseUrl}/me`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            const data = await response.json();
            document.getElementById('profile-result').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
